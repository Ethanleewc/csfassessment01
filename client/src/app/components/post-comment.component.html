<h3>Post comment for</h3>

<form [formGroup]="form" (ngSubmit)="saveComment()">
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" size="30" formControlName="name">
        </td>
      </tr>
      <tr>
        <td>Rating:</td>
        <td>
          <input type="number" size="30" formControlName="rating">
        </td>
      </tr>
      <tr>
        <td>Comment:</td>
        <td>
          <input type="text" size="30" formControlName="comment">
        </td>
      </tr>
      <tr>
        <td>   
          <button (click)="goBack()">Back</button> 
          <button type="submit" [disabled]="form.invalid">
            Post
          </button>
        </td>
      </tr>
    </table>
  
  </form>
